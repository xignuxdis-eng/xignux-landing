<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Profile Edit</h1>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" value="1">
    </div>
    
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">
    </div>
    
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Apellido">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
    </div>
    
    <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Teléfono">
    </div>
    
    <div class="form-group">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" placeholder="Empresa">
    </div>
    
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Dirección">
    </div>
    
    <button onclick="loadUser()">Cargar Usuario</button>
    <button onclick="updateUser()">Actualizar Usuario</button>
    
    <div id="result"></div>

    <script>
        async function loadUser() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`http://localhost:5000/api/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Llenar los campos con los datos del usuario
                    document.getElementById('nombre').value = data.nombre || '';
                    document.getElementById('apellido').value = data.apellido || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('telefono').value = data.telefono || '';
                    document.getElementById('empresa').value = data.empresa || '';
                    document.getElementById('direccion').value = data.direccion || '';
                    
                    resultDiv.innerHTML = `<div class="result success">Usuario cargado correctamente</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error de conexión: ${error.message}</div>`;
            }
        }
        
        async function updateUser() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            
            const userData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                empresa: document.getElementById('empresa').value,
                direccion: document.getElementById('direccion').value
            };
            
            try {
                const response = await fetch(`http://localhost:5000/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">Usuario actualizado correctamente</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error de conexión: ${error.message}</div>`;
            }
        }
        
        // Cargar usuario al cargar la página
        window.onload = function() {
            loadUser();
        };
    </script>
</body>
</html>
